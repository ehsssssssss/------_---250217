    <!-- CREATE TABLE online (
                usercode int AUTO_INCREMENT PRIMARY KEY, --pk 
                username VARCHAR(100) NOT NULL, 
                gender CHAR(1),
                country CHAR(2),
                comments text NOT NULL,
                subscribe BOOLEAN DEFAULT FALSE, 
    ); -->

    <h2>답</h2>
    <ul>
        <form action="/updatesql.php" method="POST" name="online">
            <li class="txtInput">
                <strong>이름</strong>
                <input type="text" id="username" name="username" required placeholder="이름을 입력해주세요."/>
            </li>
                <li class="chkInput">
                    <strong>성별</strong>
                    <input type="radio" id="gender1" name="gender" value="m">
                    <label for="gender1"><span>남성</span></label>
                    <input type="radio" id="gender2" name="gender" value="f">
                    <label for="gender2"><span>여성</span></label>
            </li>
                <li>
                    <strong>국가선택</strong>
                    <select name="country">
                        <option>국가선택</option>
                        <option value="kr">대한민국</option>
                        <option value="us">미국</option>
                    </select>
            </li>
            <li>
                <strong>글작성</strong>
                <textarea name="comments" required  placeholder="글을 작성해주세요"></textarea>
            </li>
            <li class="chkInput">
                <strong>구독</strong>
                <input type="checkbox"  name="subscribe" id="news" value="yes">
                <label for="news"><span>뉴스레터 구독</span></label>
            </li>
            <li><input type="submit" value="제출" /></li>
        </form>
        </ul>
        <script>
    // 1. 제출을 클릭했다.
    // form은 getElementByName 메서드 | getElementById
    // const onlineform = document.getElementByName("online") //배열형
    const onlineform = document.getElementById("online"); //단수 
    onlineform.addEventListener("submit", function(e){
        alert("폼제출");
        // ~~ 님 문의사항 빠르게 답하도록 하겠습니다.
            e.preventDefault();
            console.log(
            "폼내의 정보들 "this.childNodes,
            "폼내의 자식태그들"+this.children,
            "폼내의 이름값"+ this.querySelector("#username").value
        )

    })
            
        </script>
