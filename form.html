<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기 만들기</title>
    <link rel="stylesheet" href="./css/form.min.css">
</head>
<body>
    <!-- 기본적인 입력 필드들(이름, 이메일, 비밀번호 등) -->
    <form action="/submit" method="POST" name="reservation" id="reservation">
        <ul>
            <li class="inspan">               
                <input type="text" id="wr_id" name="wr_id" required 
                pattern="데이터형식조건"                
                placeholder="아이디를 입력하세요">
                <span>특수문자포함 8자리이상입니다.</span>
            </li>
            <li>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </li>
            <li>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </li>
            <li>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </li>
            <li>
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </li>
            <li class="inputs">
                <label for="phone">전화번호:</label>
                <div>
                     <input type="tel" size="3" id="phone0" name="phone[0]">
                    -<input type="tel" size="4" id="phone1" name="phone[1]">
                    -<input type="tel" size="4" id="phone2" name="phone[2]">
                </div>               
            </li>
            <li>
                <label for="address">주소:</label>
                <input type="text" id="address" name="address">
            </li>
            <li>
                <label for="birthdate">생년월일:</label>
                <input type="date" id="birthdate" name="birthdate">
            </li>
            <li>
                <button type="submit">회원가입</button>
            </li>
        </ul>
    </form>


</body>
</html>
